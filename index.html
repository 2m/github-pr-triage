<!doctype html>
<html ng-app="triage">
<head>
<meta charset="utf-8">
<title>Github Pull Request Triage</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<style>
.hidden { display: none; }
#error {
    display: none;
    padding: 100px;
    color: red;
}
td a { padding-right: 5px; }
#cloak {
   padding: 100px;
   height: 100%;
   width: 100%;
}
#cloak p { text-align:center; }
a.resolved { text-decoration: line-through !important; }
img.avatar {
    border-radius: 4px;
    width: 24px;
    height: 24px;
}
.count-comments {
    font-size: 80%;
}
.good {
    color: green;
}
.bad {
    color: red;
}
.maybe {
    color: orange;
}
footer {
    font-size: 70%;
}
footer p {
    text-align: center;
}

table.expanded td {
    font-size: 80%;
}

@font-face{
  font-family:'octicons';
  src:url("/static/octicons.eot");
  src:url("/static/octicons.eot#iefix") format("embedded-opentype"),
  url("/static/octicons.woff") format("woff"),
  url("/static/octicons.ttf") format("truetype"),
  url("/static/octicons.svg#octicons") format("svg");
  font-weight:normal;
  font-style:normal
}

.octicon {
    font: 16px/1 octicons;
    display: inline-block;
    text-decoration: none;
}
.octicon-git-pull-request:before{content:'\f009'}
.octicon-comment:before{content:'\f02b'}
.octicon-git-commit:before{content:'\f01f'}
.octicon-x:before{content:'\f081'}
.octicon-x{color:red}
.octicon-check:before{content:'\f03a'}
.octicon-check{color:green}
.octicon-hourglass:before{content:'\f09e'}

</style>
</head>
<body>

<div class="container" ng-controller="AppController">
    <div xclass="page-header">
        <h1>Github Pull Request Triage</h1>
        <p class="lead"><b>Who</b> is supposed to do <b>what</b> next on the <b>open pull requests</b>.</p>
    </div>

    <ng-view></ng-view>

<footer style="margin-top:40px">
  <p>This tool can be forked on <a href="https://github.com/peterbe/github-pr-triage">github.com/peterbe/github-pr-triage</a>

      <span ng-if="ratelimit().limit">
          &bull;
          <b>Rate limit:</b> <code>{{ ratelimit().limit }}</code>
          <b>remaining:</b> <code>{{ ratelimit().remaining }}</code>
      </span>

  </p>
</footer>
</div><!-- /.container -->

<script src="/static/1.2.14/angular.min.js"></script>
<script src="/static/1.2.14/angular-route.min.js"></script>
<script src="/static/underscore-min.js"></script>
<script src="/static/moment.min.js"></script>
<script src="/static/angular-moment.min.js"></script>

<script src="/static/app.js"></script>

</body>
</html>
