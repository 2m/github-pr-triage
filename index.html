<!doctype html>
<html ng-app="triage">
<head>
<meta charset="utf-8">
<title>Github Pull Request Triage</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">

<style>
.hidden { display: none; }
#error {
    display: none;
    padding: 100px;
    color: red;
}
td a { padding-right: 5px; }
#cloak {
   padding: 100px;
   height: 100%;
   width: 100%;
}
#cloak p { text-align:center; }
a.resolved { text-decoration: line-through !important; }
img.avatar {
    border-radius: 4px;
    width: 24px;
    height: 24px;
}
</style>
</head>
<body>

<div class="container" ng-controller="AppController">

    <ng-view></ng-view>



<hr>DEBUG:<br>
owner:{{owner }}<br>
repo:{{repo}}

</div><!-- /.container -->
